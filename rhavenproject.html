<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Image and Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111F29;
            color: #E7DFAE;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            width: 80%;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .image-container {
            width: 50%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10%;
            object-fit: cover;
            border: 4px solid #E7DFAE;
        }

        .text-container {
            width: 50%;
            text-align: left;
            margin-left: 60px;
        }

        h1 {
            font-size: 3.5em;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #E7DFAE;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #E8DFAC;
            color: #111F29;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #F3EFCC;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #111F92;
            width: 2px;
            height: 10px;
            border-radius: 0;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="stars-container"></div> <!-- Container for stars -->

    <div class="container">
        <div class="content">
            <!-- Image Section -->
            <div class="image-container">
                <img src="rhaven.png" alt="Votre Photo">
            </div>

            <!-- Text Section -->
            <div class="text-container">
                <h1>Projet Personnel</h1>
                <p>Ce projet a pour objectif d'expérimenter différentes mécaniques de jeu
                    dans un RPG sur Unity en 2D. Pour le moment, nous avons la possibilité de courir,
                    le personnage peut perdre de l'endurance et des animations ont été ajoutés.
                </p>

                <!-- Button to go to another page -->
                <div class="button-container">
                    <a href="index.html">Revenir à l'accueil</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to create falling stars
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            star.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random duration (0.5s to 1.5s)
            document.querySelector('.stars-container').appendChild(star);
            star.addEventListener('animationend', () => star.remove());
        }

        setInterval(createStar, 250); // Create a new star every 250ms
    </script>
</body>

</html>
