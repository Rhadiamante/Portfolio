<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111F29;
            color: #E7DFAE;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: auto;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            scroll-snap-align: start;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #294A61;
            border-radius: 10px;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .carousel-slide img {
            max-width: 80%;
            max-height: 70%;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #E7DFAE;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        .arrow {
            position: absolute;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .arrow.down {
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
        }

        .arrow.up {
            top: 0;
            background: linear-gradient(to top, transparent, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
        }

        .arrow span {
            color: #FFFFFF;
            font-size: 2rem;
        }

        #contact a {
            color: #E7DFAE;
            text-decoration: none;
        }

        #contact a:hover {
            color: #FFFFFF;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Section 1 : Bienvenue -->
        <section id="welcome">
            <h1>Bienvenue sur mon Portfolio!</h1>
            <!-- Placeholder pour l'image de la page d'accueil -->
            <div class="image-placeholder"></div>
            <!-- Le bouton est masqué pour le moment -->
            <a href="#carousel" class="btn" style="display: none;">Voir mes Projets</a>
            <div class="arrow down" onclick="scrollToNext()">
                <span>&#x25BC;</span> <!-- Flèche vers le bas -->
            </div>
        </section>

        <!-- Section 2 : Carrousel de Projets -->
        <section id="carousel">
            <div class="carousel">
                <button class="carousel-btn prev">&#10094;</button>
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <h2>Projet 1</h2>
                        <a href="projet1.html">
                            <img src="https://via.placeholder.com/400x300" alt="Projet 1">
                            <p>Découvrez mon projet 1</p>
                        </a>
                    </div>
                    <div class="carousel-slide">
                        <h2>Projet 2</h2>
                        <a href="projet2.html">
                            <img src="https://via.placeholder.com/400x300" alt="Projet 2">
                            <p>Découvrez mon projet 2</p>
                        </a>
                    </div>
                    <div class="carousel-slide">
                        <h2>Projet 3</h2>
                        <a href="projet3.html">
                            <img src="https://via.placeholder.com/400x300" alt="Projet 3">
                            <p>Découvrez mon projet 3</p>
                        </a>
                    </div>
                </div>
                <button class="carousel-btn next">&#10095;</button>
            </div>
            <div class="arrow up" onclick="scrollToPrevious()">
                <span>&#x25B2;</span> <!-- Flèche vers le haut -->
            </div>
            <div class="arrow down" onclick="scrollToNext()">
                <span>&#x25BC;</span> <!-- Flèche vers le bas -->
            </div>
        </section>

        <!-- Section 3 : Contact -->
        <section id="contact">
            <h1>Me Contacter</h1>
            <p>Email : <a href="mailto:example@example.com">example@example.com</a></p>
            <p>Téléphone : <a href="tel:+1234567890">+123 456 7890</a></p>
            <p>LinkedIn : <a href="https://www.linkedin.com/in/example" target="_blank">Mon Profil LinkedIn</a></p>
            <div class="arrow up" onclick="scrollToPrevious()">
                <span>&#x25B2;</span> <!-- Flèche vers le haut -->
            </div>
        </section>
    </div>

    <script>
        const sections = document.querySelectorAll('section');
        let currentSection = 0;
        let isScrolling = false;

        function scrollToSection(index, smooth = false) {
            if (index >= 0 && index < sections.length) {
                currentSection = index;
                sections[index].scrollIntoView({
                    behavior: smooth ? 'smooth' : 'auto',
                    block: 'start'
                });
            }
        }

        function scrollToNext() {
            if (currentSection < sections.length - 1 && !isScrolling) {
                currentSection++;
                isScrolling = true;
                scrollToSection(currentSection, true);
                setTimeout(() => { isScrolling = false; }, 1000);
            }
        }

        function scrollToPrevious() {
            if (currentSection > 0 && !isScrolling) {
                currentSection--;
                isScrolling = true;
                scrollToSection(currentSection, true);
                setTimeout(() => { isScrolling = false; }, 1000);
            }
        }

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0) {
                scrollToNext();
            } else {
                scrollToPrevious();
            }
        });
    </script>
</body>

</html>
