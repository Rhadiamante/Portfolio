<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111F29;
            color: #E7DFAE;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            scroll-snap-align: start;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.1em;
            color: #111F29;
            background-color: #E7DFAE;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #AB0019;
            color: #FFFFFF;
        }

        .carousel {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .carousel-slide img {
            max-width: 80%;
            max-height: 70%;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #E7DFAE;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        /* Styles des flèches de navigation */
        .arrow {
            position: absolute;
            width: 100%; /* Largeur totale de l'écran */
            height: 80px; /* Hauteur de la zone de la flèche */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8)); /* Dégradé pour fondre dans l'arrière-plan */
        }

        .arrow.up {
            top: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent); /* Dégradé vers le haut */
        }

        .arrow.down {
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent); /* Dégradé vers le bas */
        }

        .arrow span {
            color: #FFFFFF;
            font-size: 2rem;
            z-index: 1; /* Pour que la flèche soit au-dessus du dégradé */
        }

        .arrow::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent, rgba(0, 0, 0, 0.8)); /* Dégradé horizontal */
            z-index: 0;
        }

        .arrow:hover {
            background: #AB0019;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Section 1 : Bienvenue -->
        <section id="welcome">
            <h1>Bienvenue sur mon Portfolio!</h1>
            <p>Explorez mes projets et découvrez mon univers créatif.</p>
            <a href="#carousel" class="btn">Voir mes Projets</a>
            <div class="arrow down" onclick="scrollToNext()">
                <span>&#x25BC;</span> <!-- Flèche vers le bas -->
            </div>
        </section>

        <!-- Section 2 : Carrousel de Projets -->
        <section id="carousel">
            <div class="carousel">
                <button class="carousel-btn prev">&#10094;</button>
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <h2>Projet 1</h2>
                        <img src="https://via.placeholder.com/400x300" alt="Projet 1">
                        <p>Description du Projet 1</p>
                    </div>
                    <div class="carousel-slide">
                        <h2>Projet 2</h2>
                        <img src="https://via.placeholder.com/400x300" alt="Projet 2">
                        <p>Description du Projet 2</p>
                    </div>
                    <div class="carousel-slide">
                        <h2>Projet 3</h2>
                        <img src="https://via.placeholder.com/400x300" alt="Projet 3">
                        <p>Description du Projet 3</p>
                    </div>
                </div>
                <button class="carousel-btn next">&#10095;</button>
            </div>
            <div class="arrow up" onclick="scrollToPrevious()">
                <span>&#x25B2;</span> <!-- Flèche vers le haut -->
            </div>
            <div class="arrow down" onclick="scrollToNext()">
                <span>&#x25BC;</span> <!-- Flèche vers le bas -->
            </div>
        </section>

        <!-- Section 3 : Contact -->
        <section id="contact">
            <h1>Me Contacter</h1>
            <p>N'hésitez pas à me contacter pour discuter de vos projets.</p>
            <div class="arrow up" onclick="scrollToPrevious()">
                <span>&#x25B2;</span> <!-- Flèche vers le haut -->
            </div>
        </section>
    </div>

    <script>
        // Gestion du défilement
        const sections = document.querySelectorAll('section');
        let currentSection = 0;
        let isScrolling = false;

        // Fonction pour changer de section
        function scrollToSection(index, smooth = false) {
            if (index >= 0 && index < sections.length) {
                currentSection = index;
                sections[index].scrollIntoView({
                    behavior: smooth ? 'smooth' : 'auto',
                    block: 'start'
                });
            }
        }

        // Défilement avec la flèche vers la section suivante
        function scrollToNext() {
            if (currentSection < sections.length - 1 && !isScrolling) {
                currentSection++;
                isScrolling = true;
                scrollToSection(currentSection, true);
                setTimeout(() => { isScrolling = false; }, 800);
            }
        }

        // Défilement avec la flèche vers la section précédente
        function scrollToPrevious() {
            if (currentSection > 0 && !isScrolling) {
                currentSection--;
                isScrolling = true;
                scrollToSection(currentSection, true);
                setTimeout(() => { isScrolling = false; }, 800);
            }
        }

        // Détection du défilement (vers le haut/bas)
        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0) {
                scrollToNext();
            } else {
                scrollToPrevious();
            }
        });
    </script>
</body>

</html>
